<!DOCTYPE html>
<html><head>
  <meta charset="utf-8">
  <title>Lang Example</title>
  <!-- The library depend on jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Put the next two lines into your html head to enable the Lang library -->
  <script src="lang.js" data-lang-default="en"></script>
  <link rel="stylesheet" type="text/css" href="lang.css">
</head><body>
  <!-- Language choice buttons -->
  <button data-lang-set="uk">[УКР]</button>
  <button data-lang-set="en">[EN]</button>
  <button data-lang-set="es">[ES]</button>
  <button data-lang-set="ch">[CHI]</button>

  <h1>
    <!-- Variants of text -->
    <span data-lang="uk">Привіт</span>
    <span data-lang="en">Hello</span>
    <span data-lang="es">Hola</span>
    <span data-lang="ch">你好</span>
    !
  </h1>
</body></html>
